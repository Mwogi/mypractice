<div class="row">
  <div class="col-sm-9">
    <div class="form-group">
        <h1><label for="searchPatient">Patients</label></h1>
        <input type="text" class="form-control" id="searchPatient" placeholder="Search Patient">
    </div>
    <table  class="table table-responsive-sm table-hover table-outline table-striped mb-0">
      <thead class="thead-dark">
          <tr>
            <th>Patient No.</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Contacts</th>
            <th>Address</th>
            <th>County</th>
            <th>Town</th>
          </tr>
      </thead>
      <tr *ngFor="let patient of patients">
          <th><div>{{patient.ipNumber}}</div></th>
          <th>{{patient.fname}} {{patient.lname}}</th>
          <th>{{patient.gender}}</th>
          <th><div>{{patient.cellphone}}</div>
            <div class="small text-muted">
              {{patient.emailaddress}}
            </div></th>
          <th>{{patient.address}}</th>
          <th>{{patient.county}}</th>
          <th>{{patient.town}}</th>
      </tr>
    </table>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
        <h1><label for="searchClinic">Clinics</label></h1>
        <input type="text" class="form-control" id="searchClinic" placeholder="Search Clinic">
    </div>
    <table  class="table table-responsive-sm table-hover table-outline table-striped mb-0">
      <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Clinic Days</th>
          </tr>
      </thead>
      <tr *ngFor="let clinic of clinics">
          <th>{{clinic.name}}</th>
          <th>{{clinic.clinicDays}}</th>
      </tr>
    </table>
  </div>
</div>
